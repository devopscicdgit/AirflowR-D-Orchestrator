name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.12'
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Airflow DAG parse validation
        run: |
            python - <<'PY'
            import os, sys, importlib.util
            # Ensure dags and dags/utils are importable (for 'utils' package references)
            dags_dir = os.path.join(os.getcwd(), 'dags')
            sys.path.insert(0, dags_dir)
            errors = []
            for root, _, files in os.walk(dags_dir):
                for f in files:
                if f.endswith('.py') and f != '__init__.py':
                    path = os.path.join(root, f)
                    try:
                    spec = importlib.util.spec_from_file_location(f[:-3], path)
                    m = importlib.util.module_from_spec(spec)
                    spec.loader.exec_module(m)  # noqa
                    except Exception as e:
                    errors.append((path, e))
            if errors:
                for p, e in errors:
                print(f"[DAG PARSE ERROR] {p}: {e}")
                sys.exit(1)
            print('DAG parse validation passed.')
            PY

            - name: Run tests
                run: |
                pytest -q

            - name: Publish Test Results (Artifact)
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: pytest-results
                    path: ./.pytest_cache
